<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Converter</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="container text-center">
    <div class="row">
      <div class="col-md-12">
        <h1>Valute converter</h1>
        <form>
          <div class="form-group">
            <input id="usdInput" type="number" placeholder="Enter $"></input>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="output__wrap">
          <div class="output__pln">
            <span class="output__title">Pln:</span>
            <div class="output__value" id="plnOutput">0</div>
          </div>
          <div class="output__uah">
            <span class="output__title">Uah:</span>
            <div class="output__value" id="uahOutput">0</div>
          </div>
          <div class="output__rub">
            <span class="output__title">Rub:</span>
            <div class="output__value" id="rubOutput">0</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
