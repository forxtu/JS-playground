<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modal image</title>

	<link rel="stylesheet" href="main.css">
</head>
<body>

	<img src="http://factinteres.ru/wp-content/uploads/2016/09/IMG-Worlds-of-Adventure-1-945x776.jpg" alt="Great view!" width="500" height="400" id="image">
	<div id="modal__wrap" class="modal__wrap">
		<div class="modal__content">
			<span id="modal__close" class="modal__close">&times;</span>
			<img id="modal__image">
			<h2 id="modal__caption"></h2>
		</div>
		<div id="modal__overlay"></div>
	</div>
	
	<script src="main.js"></script>
</body>
</html>
